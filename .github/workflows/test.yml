name: Test

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Earthly
        uses: earthly/actions-setup@v1
        with:
          version: latest

      - name: Run tests
        run: earthly +test

      - name: Run linter
        run: earthly +lint
        continue-on-error: true

      - name: Build smithd
        run: earthly +build-smithd

      - name: Build forge
        run: earthly +build-forge

      - name: Verify binaries
        run: |
          ./bin/smithd --help || true
          ./bin/forge version
