name: Release smithd

on:
  push:
    tags:
      - 'smithd/v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Release smithd
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean --config .goreleaser.smithd.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Earthly
        uses: earthly/actions-setup@v1
        with:
          version: latest

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/smithd/}" >> $GITHUB_OUTPUT

      - name: Build Docker image with Earthly
        run: earthly +docker-smithd

      - name: Tag and push Docker image
        run: |
          docker tag smithd:latest ghcr.io/${{ github.repository_owner }}/smithd:${{ steps.version.outputs.VERSION }}
          docker tag smithd:latest ghcr.io/${{ github.repository_owner }}/smithd:latest
          docker push ghcr.io/${{ github.repository_owner }}/smithd:${{ steps.version.outputs.VERSION }}
          docker push ghcr.io/${{ github.repository_owner }}/smithd:latest
