---
# Example: External secret for sensitive values
# Create this secret manually or use External Secrets Operator / Sealed Secrets
apiVersion: v1
kind: Secret
metadata:
  name: smithd-secrets
  namespace: deploysmith
type: Opaque
stringData:
  values.yaml: |
    secrets:
      apiKeys: "sk_prod_your_secure_api_key_here"
      aws:
        accessKeyId: "YOUR_AWS_ACCESS_KEY"
        secretAccessKey: "YOUR_AWS_SECRET_KEY"
      gitopsSshKey: |
        -----BEGIN OPENSSH PRIVATE KEY-----
        your-ssh-private-key-here
        -----END OPENSSH PRIVATE KEY-----
