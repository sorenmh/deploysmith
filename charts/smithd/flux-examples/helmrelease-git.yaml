---
# HelmRelease using GitRepository as source
# Use this when your chart is in a Git repository
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: smithd
  namespace: deploysmith
spec:
  interval: 10m
  timeout: 5m

  chart:
    spec:
      # Path to the chart within the Git repository
      chart: ./charts/smithd
      sourceRef:
        kind: GitRepository
        name: deploysmith
        namespace: flux-system
      interval: 5m

  upgrade:
    remediation:
      retries: 3

  rollback:
    recreate: true

  values:
    image:
      repository: ghcr.io/sorenmh/smithd
      tag: v1.0.0

    resources:
      limits:
        cpu: 1000m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi

    persistence:
      enabled: true
      size: 20Gi

    config:
      s3:
        bucket: deploysmith-versions
        region: us-east-1
      gitops:
        repo: git@github.com:sorenmh/gitops.git
        userName: smithd
        userEmail: smithd@your-company.com

    ingress:
      enabled: true
      className: nginx
      hosts:
        - host: smithd.example.com
          paths:
            - path: /
              pathType: Prefix

  valuesFrom:
    - kind: Secret
      name: smithd-secrets
      valuesKey: values.yaml
