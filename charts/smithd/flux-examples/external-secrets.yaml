---
# Example: Using External Secrets Operator to pull secrets from AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: smithd-secrets
  namespace: deploysmith
spec:
  refreshInterval: 1h

  secretStoreRef:
    kind: SecretStore
    name: aws-secrets-manager

  target:
    name: smithd-secrets
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        values.yaml: |
          secrets:
            apiKeys: "{{ .apiKeys }}"
            aws:
              accessKeyId: "{{ .awsAccessKeyId }}"
              secretAccessKey: "{{ .awsSecretAccessKey }}"
            gitopsSshKey: |
              {{ .gitopsSshKey }}

  data:
    - secretKey: apiKeys
      remoteRef:
        key: deploysmith/smithd
        property: api_keys

    - secretKey: awsAccessKeyId
      remoteRef:
        key: deploysmith/smithd
        property: aws_access_key_id

    - secretKey: awsSecretAccessKey
      remoteRef:
        key: deploysmith/smithd
        property: aws_secret_access_key

    - secretKey: gitopsSshKey
      remoteRef:
        key: deploysmith/smithd
        property: gitops_ssh_key

---
# SecretStore configuration for AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: deploysmith
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      # Use IRSA (IAM Roles for Service Accounts) in EKS
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-sa
