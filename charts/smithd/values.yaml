# Default values for smithd Helm chart
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/your-org/smithd
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  fsGroup: 1000
  runAsUser: 1000
  runAsNonRoot: true

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: smithd.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: smithd-tls
  #    hosts:
  #      - smithd.example.com

resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# Persistence for SQLite database
persistence:
  enabled: true
  # storageClass: "-"
  accessMode: ReadWriteOnce
  size: 10Gi
  # existingClaim: ""
  annotations: {}

# smithd Configuration
config:
  # Server port (should match service.targetPort)
  port: 8080

  # Database configuration
  database:
    type: sqlite
    path: /data/smithd.db

  # S3 Storage configuration
  s3:
    bucket: deploysmith-versions
    region: us-east-1
    # endpoint: ""  # Optional: for MinIO or other S3-compatible storage

  # GitOps configuration
  gitops:
    # Git repository URL for GitOps deployments
    # Example: git@github.com:org/gitops.git or https://github.com/org/gitops.git
    repo: ""
    # SSH key path (will be mounted from secret)
    sshKeyPath: /app/.ssh/id_rsa
    # Git user configuration for commits
    userName: smithd
    userEmail: smithd@deploysmith.io

# Secrets configuration
secrets:
  # API keys for authentication (comma-separated)
  # Generate with: openssl rand -hex 32
  apiKeys: ""

  # AWS credentials for S3 access
  aws:
    accessKeyId: ""
    secretAccessKey: ""

  # SSH private key for GitOps repository access
  # Provide the entire private key as a multiline string
  gitopsSshKey: |
    -----BEGIN OPENSSH PRIVATE KEY-----
    # Add your SSH private key here
    -----END OPENSSH PRIVATE KEY-----

  # Alternatively, use existing secrets
  # If set, the above values will be ignored
  existingSecret: ""
  # Keys in the existing secret:
  #   - api-keys
  #   - aws-access-key-id
  #   - aws-secret-access-key
  #   - gitops-ssh-key
